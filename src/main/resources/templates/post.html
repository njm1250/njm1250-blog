<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블로그 포스팅</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .input-container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        textarea {
            height: 200px;
            resize: vertical;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>블로그 포스팅</h2>
    <form action="post_url_here" method="POST"> <!-- 'post_url_here' 부분을 실제 포스팅 처리 URL로 교체해야 합니다. -->
        <div class="input-container">
            <label for="title">글 제목</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="input-container">
            <label for="content">글 내용</label>
            <textarea id="content" name="content" required></textarea>
        </div>
        <button type="submit">올리기</button>
    </form>
</div>
</body>

</html>
