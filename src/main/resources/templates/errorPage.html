<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류 발생</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e74c3c;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        a {
            display: inline-block;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 5px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>죄송합니다, 오류가 발생했습니다!</h1>
    <p>요청하신 페이지를 처리하는 중 문제가 발생했습니다.</p>
    <p>문제가 계속되면, 웹사이트 관리자에게 문의해주세요.</p>
    <a href="/">홈으로 돌아가기</a>
</div>

</body>
</html>
