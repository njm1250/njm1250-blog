<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/postDetail.js"></script>
    <title>게시글 상세보기</title>
    <style>
        body, h1, h2, p, a {
            font-family: 'Arial', sans-serif;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
        }
        .post-detail {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .post-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .post-metadata {
            color: #777;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
        .post-content {
            font-size: 1.1em;
            line-height: 1.6;
        }
        .comments-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .comment {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .comment:last-child {
            border-bottom: none;
        }
        .comment-title {
            font-weight: bold;
            color: #333;
        }
        .comment-body {
            font-size: 0.9em;
            margin-top: 5px;
            color: #555;
        }
        .comment-metadata {
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }
                #commentForm {
            margin-bottom: 30px;
            text-align: right;
        }
        #commentForm textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical; /* 사용자가 높이 조절 가능 */
            margin-bottom: 10px;
        }
        #commentForm button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #commentForm button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <article class="post-detail">
        <h1 class="post-title" th:text="${post.title}">Post Title</h1>
        <p class="post-metadata">
            작성자: <span th:text="${post.username}">Username</span> |
            작성일: <span th:text="${#temporals.format(post.writtenDate, 'yyyy-MM-dd HH:mm')}">Written Date</span>
        </p>
        <div class="post-content" th:utext="${post.content}">[Post Content]</div>
    </article>


    <section class="comments-section">
        <h2>댓글</h2>

        <!-- 댓글 등록창 -->
        <form id="commentForm" onsubmit="event.preventDefault(); submitComment();">
            <input type="hidden" id="postId" name="postId" th:value="${post.postId}">
            <textarea id="commentText" name="commentText" rows="4" placeholder="댓글을 입력하세요..." required></textarea>
            <input type="submit" value="댓글 등록">
        </form>

        <!-- 댓글 목록 -->
        <div th:each="comment : ${comments}">  <!-- 수정된 부분 -->
            <div class="comment">
                <div class="comment-body" th:text="${comment.commentText}">이곳에 댓글 내용이 들어갑니다.</div>
                <div class="comment-metadata">
                    작성자: <span>작성자 이름</span> |
<!--                    작성자: <span th:text="${comment.username}">작성자 이름</span> |  &lt;!&ndash; 수정된 부분 &ndash;&gt;-->
                    작성일: <span th:text="${#temporals.format(comment.commentDate, 'yyyy-MM-dd HH:mm')}">작성일</span>  <!-- 수정된 부분 -->
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
